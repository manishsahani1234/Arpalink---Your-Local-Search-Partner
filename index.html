<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpalink</title>
    <style>
        /* General Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Header */
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        /* Logo section */
        
        .logo img {
            height: 50px;
        }
        /* Website name */
        
        .website-name {
            font-size: 1.8rem;
            font-weight: bold;
        }
        /* Login/Register section */
        
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        
        .auth-buttons button {
            background-color: white;
            color: #007BFF;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-buttons button:hover {
            background-color: #0056b3;
            color: white;
        }
        /* Search Section */
        
        .custom-search {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .custom-search select,
        .custom-search button {
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        
        .custom-search select {
            width: 200px;
        }
        
        .custom-search button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .custom-search button:hover {
            background-color: #0056b3;
        }
        /* Responsive styling */
        
        @media screen and (max-width: 768px) {
            .custom-search {
                flex-wrap: wrap;
            }
            .custom-search select,
            .custom-search button {
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }
        }
        
        @media screen and (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .auth-buttons {
                margin-top: 10px;
            }
            .auth-buttons button {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
            .website-name {
                font-size: 1.3rem;
            }
        }
        /* Main section for services */
        
        #services-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .service-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .service-card h3 {
            margin-bottom: 10px;
            color: #007BFF;
            font-size: 1.5rem;
        }
        
        .service-card p {
            font-size: 1.1rem;
            color: #555;
        }
        /* Hover effect for cards */
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* Footer */
        
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="Logo">
        </div>

        <!-- Website Name Section -->
        <div class="website-name">Arpalink </div>

        <!-- Login/Register Section -->
        <div class="auth-buttons">
            <button>Login</button>
            <button>Register</button>
        </div>
    </header>

    <!-- Custom Search Section -->
    <section class="custom-search">
        <select id="city-select">
            <option value="">Select City</option>
            <option value="New York">Uttar Pradesh</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
        </select>

        <select id="category-select">
            <option value="">Select Category</option>
            <option value="Electrician">Electrician</option>
            <option value="Plumber">Plumber</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Handyman">Handyman</option>
        </select>

        <button id="search-button">Search</button>
    </section>

    <section id="services-list">
        <!-- Service providers will be listed here -->
    </section>

    <footer>
        <p>copyright Â© 2024 Arpalink. All rights reserved. Powered by BRP Group</p>
    </footer>

    <script>
        // Sample data for service providers
        const serviceProviders = [{
            name: 'Mahima Electric',
            service: 'Electrician',
            city: 'Chandauli'
        }, {
            name: 'Sara Plumbing',
            service: 'Plumber',
            city: 'Varanasi'
        }, {
            name: 'Rajesh Collection',
            service: 'Handyman',
            city: 'Chandauli'
        }, {
            name: 'Anuj leaner',
            service: 'Cleaning',
            city: 'Varanasi'
        }, {
            name: 'Rajat Painter',
            service: 'Painter',
            city: 'Bhadohi'
        }];

        // Display service providers on the page
        const servicesList = document.getElementById('services-list');

        function displayServices(providers) {
            servicesList.innerHTML = '';
            providers.forEach(provider => {
                const serviceCard = document.createElement('div');
                serviceCard.classList.add('service-card');
                serviceCard.innerHTML = `
                    <h3>${provider.name}</h3>
                    <p>${provider.service} - ${provider.city}</p>
                `;
                servicesList.appendChild(serviceCard);
            });
        }

        // Filter service providers by city and category
        const searchButton = document.getElementById('search-button');
        searchButton.addEventListener('click', function() {
            const selectedCity = document.getElementById('city-select').value;
            const selectedCategory = document.getElementById('category-select').value;

            const filteredProviders = serviceProviders.filter(provider =>
                (selectedCity === '' || provider.city === selectedCity) &&
                (selectedCategory === '' || provider.service === selectedCategory)
            );
            displayServices(filteredProviders);
        });

        // Initial display of all services
        displayServices(serviceProviders);
    </script>
</body>

</html>
